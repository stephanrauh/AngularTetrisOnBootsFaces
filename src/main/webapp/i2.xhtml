<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ac="http://beyondjava.net/angularFacesCore">
	<head>
		<title>AngularFaces 2.0 + BootsFaces 0.51 Tetris demo</title>
	</head>
	<body style="width:1000px" ng-controller="AngularTetrisController" ng-app="AngularTetris" addLabels="false">
		<container>
			<form>
						<h:panelGrid >
							<inputText value="{{settingsBean.numberOfColumns}}" ng:type="number"/>
							<ui:remove>
							<inputText value="{{settingsBean.numberOfRows}}" ng:type="number"/>
							<selectBooleanCheckbox value="{{settingsBean.preview}}" label="preview" />
							<selectBooleanCheckbox value="{{settingsBean.ignoreGravity}}" label="gravity"/>
							</ui:remove>
						</h:panelGrid>
			</form>
		</container>
	</body>
</f:view>
