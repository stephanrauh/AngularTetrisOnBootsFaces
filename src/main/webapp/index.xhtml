<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ac="http://beyondjava.net/angularFacesCore">
	<head>
		<title>AngularFaces 2.0 + BootsFaces 0.51 Tetris demo</title>
		<h:outputStylesheet library="tetris" name="angulartetris.css" target="head"></h:outputStylesheet>
		<h:outputScript library="tetris" name="tetromino.js" target="head"></h:outputScript>
		<h:outputScript library="tetris" name="gameController.js" target="head"></h:outputScript>
		<style>
		</style>
	</head>
	<h:body style="width:1000px" ng-controller="AngularTetrisController" ng-app="AngularTetris">
		<h3>AngularTetris</h3>
		<b:container>
			<b:tabView>
				<b:tab title="AngularTetris!">
					<h:form>
						<ngsync value="{{grid.rows}}" direction="serverToClient" />
						<b:container>
							<b:row>
								<b:column span="4">
									<div class="divTable" id="playground">
										<div class="divRow" ng-repeat="r in grid.rows">
											<div class="divCell" ng-repeat="cell in r.cells" id="cell"
												style="background-color: {{brickColor(cell.color)}}"></div>
										</div>
									</div>
								</b:column>
								<b:column span="4">
									<b:inputText type="number" disabled="true"
										value="{{scoreBean.score}}" />
								</b:column>
							</b:row>
						</b:container>
					</h:form>
				</b:tab>
				<b:tab title="Settings">
					<h:panelGrid columns="3">
						<b:inputText value="{{settingsBean.numberOfColumns}}" />
						<b:inputText value="{{settingsBean.numberOfRows}}" />
						<b:inputText value="{{settingsBean.preview}}" />
						<b:inputText value="{{settingsBean.ignoreGravity}}" />
					</h:panelGrid>
				
				</b:tab>
				<b:tab title="High scores">This is the second tab.</b:tab>
			</b:tabView>
		</b:container>
	</h:body>
</f:view>
